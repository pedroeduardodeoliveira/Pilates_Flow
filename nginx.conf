# Configuração do servidor Nginx
server {
    # O Nginx escutará na porta 80 para requisições HTTP.
    listen 80;
    
    # O nome do servidor pode ser configurado para o seu domínio, ou localhost para desenvolvimento.
    server_name localhost;

    # Define o diretório raiz onde o Nginx buscará os arquivos.
    # Corresponde ao diretório onde o build do React foi copiado no Dockerfile.
    root /usr/share/nginx/html;
    
    # Define os arquivos de índice que o Nginx deve procurar ao acessar um diretório.
    index index.html index.htm;

    # Blocos de localização para lidar com o roteamento da sua SPA.
    location / {
        # Tenta servir um arquivo diretamente ($uri), depois um diretório ($uri/).
        # Se nenhum for encontrado, ele redireciona para o index.html.
        # Isso é fundamental para que o roteamento client-side do React funcione
        # (ex: /dashboard, /alunos) sem que o servidor retorne 404.
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Ativa a compressão Gzip para melhorar a performance.
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Opcional: Configura o cache para arquivos estáticos (js, css, imagens, etc.).
    # Isso instrui o navegador a armazenar esses recursos em cache por 30 dias.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}